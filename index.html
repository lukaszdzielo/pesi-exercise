<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pesi - Exercise</title>
		<link href="./assets/css/output.css" rel="stylesheet" />
	</head>
	<body class="bg-[var(--white-blue)]">
		<header
			class="flex justify-between items-center gap-5 min-h-16 py-[9px] px-5 bg-white shadow-[0px_2px_4px_0px_var(--darker-blue-10)]"
		>
			<img
				src="/assets/img/logo.svg"
				alt="logo wczesnoszkolni.pl"
				class="max-w-[60%]"
			/>
			<button class="flex items-center gap-[10px]">
				<img src="/assets/img/avatar.svg" alt="Avatar image" />
				<span class="hidden sm:block">Basia</span>
				<img src="/assets/img/icon-arrow.svg" alt="arrow icon" />
			</button>
		</header>
		<main class="mt-[30px] px-5">
			<section class="max-w-[1170px] mx-auto">
				<div class="flex flex-col md:flex-row gap-5 justify-between">
					<div
						class="relative md:order-1 w-full md:max-w-[270px] rounded-[5px] bg-white shadow-[0px_3px_20px_0px_var(--darker-blue-10)]"
					>
						<input
							id="searchInput"
							type="text"
							placeholder="Szukaj"
							class="w-full py-[9px] px-[10px] placeholder-[var(--dark-grey)]"
						/>
						<img
							src="/assets/img/icon-search.svg"
							alt="search icon"
							class="absolute top-0 end-[10px] h-full w-5 pointer-events-none"
						/>
					</div>

					<div class="flex gap-[10px]">
						<h4
							class="text-[22px]/[26px] sm:text-[26px]/[31px] text-[var(--black)]"
						>
							Materiały edukacyjne
						</h4>
						<span class="text-[var(--grey)]">(456)</span>
					</div>
				</div>
				<div class="mt-5">Wczesnoszkolni.pl - Materiały edukacyjne</div>
			</section>
			<section
				class="grid sm:grid-cols-2 lg:grid-cols-3 gap-[30px] max-w-[1170px] mx-auto mt-[30px]"
			>
				<div>
					<a
						href="#"
						class="group relative flex flex-col shadow-[0px_20px_50px_0px_var(--darker-blue-6)]"
					>
						<div
							class="absolute w-full h-full rounded-[21px] overflow-hidden"
						>
							<img
								src="/assets/img/owl_background.jpg"
								alt="section background"
								class="w-full h-full group-hover:scale-110 transition-[scale]"
							/>
						</div>

						<div class="relative z-1">
							<h5
								class="mt-[20px] sm:mt-[40px] mb-[18px] px-5 text-[22px]/[26px] text-white text-center"
							>
								Inspiracje plastyczne
							</h5>
							<img
								src="/assets/img/owl.svg"
								alt="Owl image"
								class="max-w-[50%] md:max-w-none mx-auto -mb-[10px]"
							/>
						</div>
					</a>
					<div
						class="group relative inline-flex items-center gap-5 mt-5 sm:mt-10 md:mt-15 pe-10"
					>
						<div
							class="absolute w-15 h-15 rounded-full bg-[var(--purple)]/10 start-0 group-hover:w-full transition-[width]"
						></div>
						<div
							class="flex justify-center items-center shrink-0 w-15 h-15"
						>
							<img src="/assets/img/icon-pencil.svg" alt="Icon pencil" />
						</div>
						<h6 class="text-xl/2xl">Karty pracy</h6>
					</div>
				</div>
				<div>
					<a
						href="#"
						class="group relative flex flex-col shadow-[0px_20px_50px_0px_var(--darker-blue-6)]"
					>
						<div
							class="absolute w-full h-full rounded-[21px] overflow-hidden"
						>
							<img
								src="/assets/img/owl_background.jpg"
								alt="section background"
								class="w-full h-full group-hover:scale-110 transition-[scale]"
							/>
						</div>

						<div class="relative z-1">
							<h5
								class="mt-[20px] sm:mt-[40px] mb-[18px] px-5 text-[22px]/[26px] text-white text-center"
							>
								Inspiracje plastyczne
							</h5>
							<img
								src="/assets/img/owl.svg"
								alt="Owl image"
								class="max-w-[50%] md:max-w-none mx-auto -mb-[10px]"
							/>
						</div>
					</a>
					<div
						class="group relative inline-flex items-center gap-5 mt-5 sm:mt-10 md:mt-15 pe-10"
					>
						<div
							class="absolute w-15 h-15 rounded-full bg-[var(--blue)]/10 start-0 group-hover:w-full transition-[width]"
						></div>
						<div
							class="flex justify-center items-center shrink-0 w-15 h-15"
						>
							<img src="/assets/img/icon-brush.svg" alt="Icon pencil" />
						</div>
						<h6 class="text-xl/2xl">Inspiracje plastyczne</h6>
					</div>
				</div>
				<div>
					<a
						href="#"
						class="group relative flex flex-col shadow-[0px_20px_50px_0px_var(--darker-blue-6)]"
					>
						<div
							class="absolute w-full h-full rounded-[21px] overflow-hidden"
						>
							<img
								src="/assets/img/owl_background.jpg"
								alt="section background"
								class="w-full h-full group-hover:scale-110 transition-[scale]"
							/>
						</div>

						<div class="relative z-1">
							<h5
								class="mt-[20px] sm:mt-[40px] mb-[18px] px-5 text-[22px]/[26px] text-white text-center"
							>
								Inspiracje plastyczne
							</h5>
							<img
								src="/assets/img/owl.svg"
								alt="Owl image"
								class="max-w-[50%] md:max-w-none mx-auto -mb-[10px]"
							/>
						</div>
					</a>
					<div
						class="group relative inline-flex items-center gap-5 mt-5 sm:mt-10 md:mt-15 pe-10"
					>
						<div
							class="absolute w-15 h-15 rounded-full bg-[var(--orange)]/10 start-0 group-hover:w-full transition-[width]"
						></div>
						<div
							class="flex justify-center items-center shrink-0 w-15 h-15"
						>
							<img src="/assets/img/icon-award.svg" alt="Icon pencil" />
						</div>
						<h6 class="text-xl/2xl">Dyplomy i podziękowania</h6>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
